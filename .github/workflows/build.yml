name: Rust

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update rust
        run: rustup update
      - name: Build
        run: cargo build --verbose
      - name: Run Tests
        run: |
          cargo test --verbose
      - name: Run Clippy
        run: |
          cargo clippy -- -D warnings

